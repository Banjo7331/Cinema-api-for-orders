spring.application.name=Cinema-api-for-orders

spring.datasource.url=jdbc:mysql://db:3306/cinema_db
spring.datasource.username=cinemauser
spring.datasource.password=cinemauser
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.show-sql=true
#spring.jpa.defer-datasource-initialization=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

#logging.level.org.flywaydb=DEBUG
#logging.level.org.hibernate=DEBUG
#logging.level.org.springframework=DEBUG

app.jwt-secret=${APP_JWT_SECRET}
app.jwt-expiration-milliseconds=60480000

openai.api.key=${OPENAI_API_KEY}
openai.api.url=${OPENAI_API_URL}

spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


daily.order.limit=3